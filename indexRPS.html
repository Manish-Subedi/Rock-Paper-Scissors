<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styleRPS.css">
    <script defer src="scriptRPS.js"></script>
  </head>
  <body>

    <h1>ROCK PAPER SCISSORS</h1> 
    
    <h2>Please make a selection to start the game</h2>

    <div>
        <p id="Name"></p>
    </div>
    
    <div class="selections">

      <button class="selection" data-selection="rock">
        <img src="rock.png" width=50%></img>
      </button>
      
      <button class="selection" data-selection="paper">
        <img src="paper.png" width=50%></img>
      </button>
      
      <button class="selection" data-selection="scissors">
        <img src="scissors.png" width=50%></img>
      </button>

    </div>

    <div class="results">

      <div>
          <b>You</b>
          <span class="your-score" data-your-score>0</span>
      </div>

      <div data-final-column>
          <b>Computer</b>
          <span class="computer-score" data-your-score>0</span>
      </div>

    </div>

  </body>

</HTML>
